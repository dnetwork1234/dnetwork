<html>
<head>
    <title>Employee Registration</title>
</head>
<body>
    <h1> Employee Registraion </h1>
    <form action=# method=get>
        <table cellspacing=1 cellpadding=10px>
        <tr>
            <th colspan=6>Personal Information</th>
        </tr>
        <tr>
            <td>Employee ID</td>
            <td>:</td>
            <td><input type="text" name=EmpId placeholder="Enter Employee ID"></td>
            <td>Employee Name</td>
            <td>:</td>
            <td><input type="text" name=EmpName placeholder="Enter Employee name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name=email placeholder="Enter Email"></td>
            <td>Contact Number</td>
            <td>:</td>
            <td><input type="Number" name="Contact" placeholder="Enter Contact Number"></td>
        </tr>
        <tr>
            <td>Marital Status</td>
            <td>:</td>
            <td>
            <input type=radio name=MaritalStatus>Single
            <input type=radio name=MaritalStatus>Married
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan=6>Education</th>
        </tr>
        <tr>
            <td>Education</td>
            <td>:</td>
            <td><input type=text name=Education placeholder="Enter Education"></td>
            <td>Experience</td>
            <td>:</td>
            <td><input type=text name=Experience placeholder="Enter Experience"></td>
        </tr>
        <tr>
            <th colspan=6>Job Details</th>
        </tr>
        <tr>
            <td>Designation</td>
            <td>:</td>
            <td><input type=text name=Designation placeholder="Enter Designation"></td>
            <td>Job location</td>
            <td>:</td>
            <td><input type=text name=JobLocation placeholder="Enter Job Location"></td> </tr>
        <tr>
            <td>Salary</td>
            <td>:</td>
            <td><input type=number name=Salary placeholder="Enter Salary"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan=3><input type=submit value=Register></td>
            <td><input type=reset value=Reset></td>
        </tr>
        </table>
    </form>
</body>
</html>
